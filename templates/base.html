<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Inline styles for base layout -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid black;
        }
        .nav-bar a {
            margin-left: 10px;
            text-decoration: none;
            color: black;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
        .container {
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-size: cover;
            background-position: center;
        }
        .admin-links {
            display: none;
        }
        body.show-admin-links .admin-links {
            display: inline;
        }
        footer {
            text-align: center;
            padding: 10px;
            border-top: 1px solid black;
        }
    </style>
</head>
<body class="{% if '/staff/' in request.path or '/orders/' in request.path or '/inventory/' in request.path %}show-admin-links{% endif %}">
    <!-- Navigation bar -->
    <div class="nav-bar">
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'reservations' %}">Reservations</a>
            <span class="admin-links">
                <a href="{% url 'list_orders' %}">Orders</a>
                <a href="{% url 'inventory' %}">Inventory</a>
                <a href="{% url 'list_staff' %}">Staff</a>
            </span>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </div>
    <!-- Main content area -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    <footer>
        <p>Â© 2025 Restaurant Management System. All rights reserved.</p>
    </footer>
</body>
</html>
