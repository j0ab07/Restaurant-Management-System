<!DOCTYPE html>
<html>
<body>
    <h1>Make a Reservation</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Customer Name: <input type="text" name="customer_name" required></label><br>
        <label>Customer Email: <input type="email" name="customer_email" required></label><br>
        <label>Table:
            <select name="table_id" required>
                {% for table in tables %}
                    <option value="{{ table.table_id }}">Table {{ table.table_no }} (Capacity: {{ table.max_capacity }})</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Time: <input type="time" name="time" required></label><br>
        <label>Number of Guests: <input type="number" name="number_of_guests" required></label><br>
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
