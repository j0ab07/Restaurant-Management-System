{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        align-self: flex-start;
    }
    input, button {
        padding: 8px;
        width: 100%;
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background: transparent;
        border: 1px solid black;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
    }
</style>

<h1>Make a Reservation</h1>
<form method="POST">
    {% csrf_token %}

    <label for="customer_name">Name</label>
    <input type="text" id="customer_name" name="customer_name" placeholder="Name" required>

    <label for="customer_email">Email</label>
    <input type="email" id="customer_email" name="customer_email" placeholder="Email" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>

    <label for="number_of_guests">Number of Guests</label>
    <input type="number" id="number_of_guests" name="number_of_guests" placeholder="Guests" min="1" required>

    <button type="submit">Book Now</button>
</form>
{% endblock %}
