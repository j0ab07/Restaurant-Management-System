{% extends 'base.html' %}

{% block content %}
<!-- Inline styles for order stock form -->
<style>
    h1 {
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        align-self: flex-start;
    }
    select, input, button {
        padding: 8px;
        width: 100%;
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background: transparent;
        border: 1px solid black;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
    }
    .alert {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
    }
</style>

<!-- Order stock form -->
<h1>Order Stock</h1>

{% if messages %}
    {% for message in messages %}
    <div class="alert">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}

    <label for="stock_id">Stock Item</label>
    <select name="stock_id" id="stock_id" required>
        <option value="" disabled selected>Select Item</option>
        {% for stock in stocks %}
            <option value="{{ stock.stock_id }}">
                {{ stock.item_name }} (Current: {{ stock.quantity }})
                {% if stock.quantity < 10 %} - LOW STOCK {% endif %}
            </option>
        {% endfor %}
    </select>

    <label for="quantity">Quantity to Order</label>
    <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" min="1" required>

    <button type="submit">Place Order</button>
</form>

<!-- Back to inventory page -->
<div style="text-align: center; margin-top: 20px;">
    <a href="{% url 'inventory' %}" style="text-decoration: none; color: black;">‚Üê Back to Inventory</a>
</div>
{% endblock %}
