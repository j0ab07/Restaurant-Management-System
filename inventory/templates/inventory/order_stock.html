{% extends 'base.html' %}

{% block content %}
<h1>Order Stock</h1>
<form method="POST">
    {% csrf_token %}
    <select name="stock_id" required>
        <option value="" disabled selected>Select Item</option>
        {% for stock in stocks %}
            <option value="{{ stock.id }}">{{ stock.item_name }} (Current: {{ stock.quantity }})</option>
        {% endfor %}
    </select>
    <input type="number" name="quantity" placeholder="Quantity to Order" min="1" required>
    <button type="submit">Order Stock</button>
</form>
{% endblock %}
