{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        align-self: flex-start;
    }
    input, select, button {
        padding: 8px;
        width: 100%;
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background: transparent;
        border: 1px solid black;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
    }
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
    .back-link a {
        text-decoration: none;
        color: black;
    }
    .back-link a:hover {
        text-decoration: underline;
    }
    .alert {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
    }
</style>

<h1>Add New Staff</h1>

{% if messages %}
    {% for message in messages %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    
    <label for="staff_name">Staff Name</label>
    <input type="text" id="staff_name" name="staff_name" placeholder="Enter full name" required>

    <label for="staff_role">Staff Role</label>
    <input type="text" id="staff_role" name="staff_role" placeholder="Enter role (e.g., Waiter, Chef)" required>

    <label for="staff_email">Staff Email</label>
    <input type="email" id="staff_email" name="staff_email" placeholder="Enter email address" required>

    <button type="submit">Create Staff</button>
</form>

<div class="back-link">
    <a href="{% url 'list_staff' %}">‚Üê Back to Staff List</a>
</div>
{% endblock %}
