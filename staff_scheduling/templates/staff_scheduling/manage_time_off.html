{% extends 'base.html' %}

{% block content %}
<h1>Manage Time Off Request #{{ request.id }}</h1>
<form method="POST">
    {% csrf_token %}
    <p>Staff: {{ request.staff.staff_name }}</p>
    <p>Start Date: {{ request.start_date }}</p>
    <p>End Date: {{ request.end_date }}</p>
    <p>Additional Info: {{ request.additional_info }}</p>
    <select name="status" required>
        <option value="Pending" {% if request.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Approved" {% if request.status == 'Approved' %}selected{% endif %}>Approved</option>
        <option value="Denied" {% if request.status == 'Denied' %}selected{% endif %}>Denied</option>
    </select>
    <button type="submit">Update Status</button>
</form>
<a href="{% url 'staff' %}">Back to Staff</a>
{% endblock %}
