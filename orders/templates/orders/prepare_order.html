{% extends 'base.html' %}

{% block content %}
<h1>Prepare Order #{{ order.id }}</h1>
<form method="POST">
    {% csrf_token %}
    <select name="status" required>
        <option value="Received" {% if order.status == 'Received' %}selected{% endif %}>Received</option>
        <option value="Preparing" {% if order.status == 'Preparing' %}selected{% endif %}>Preparing</option>
        <option value="Served" {% if order.status == 'Served' %}selected{% endif %}>Served</option>
    </select>
    <button type="submit">Update Status</button>
</form>
<a href="{% url 'orders' %}">Back to Orders</a>
{% endblock %}
