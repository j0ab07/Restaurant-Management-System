{% extends 'base.html' %}

{% block content %}
<h1>Place Order</h1>
<form method="POST">
    {% csrf_token %}
    <select name="table_id" required>
        <option value="" disabled selected>Select Table</option>
        {% for table in tables %}
            <option value="{{ table.table_id }}">{{ table.table_no }} (Capacity: {{ table.max_capacity }})</option>
        {% endfor %}
    </select>
    <select name="staff_id" required>
        <option value="" disabled selected>Select Staff</option>
        {% for staff in staff %}
            <option value="{{ staff.id }}">{{ staff.staff_name }} ({{ staff.staff_role }})</option>
        {% endfor %}
    </select>
    <select name="menu_items" multiple required>
        {% for menu in menus %}
            <option value="{{ menu.id }}">{{ menu.name }} - ${{ menu.price }}</option>
        {% endfor %}
    </select>
    <textarea name="special_requests" placeholder="Special Requests"></textarea>
    <button type="submit">Place Order</button>
</form>
{% endblock %}
