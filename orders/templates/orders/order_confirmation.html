{% extends 'base.html' %}

{% block content %}
<!-- Inline styles for order confirmation -->
<style>
    .confirmation-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
    }
    h1 {
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .btn {
        display: inline-block;
        padding: 10px 15px;
        background: transparent;
        border: 1px solid black;
        border-radius: 4px;
        text-transform: uppercase;
        color: black;
        text-decoration: none;
        cursor: pointer;
        margin-top: 20px;
    }
</style>

<!-- Order confirmation details -->
<div class="confirmation-container">
    <h1>Order Confirmation</h1>
    <p>Order #{{ order.order_id }} has been placed successfully!</p>
    <p>Status: {{ order.get_status_display }}</p>
    <a href="{% url 'list_orders' %}" class="btn">Back to Orders</a>
</div>
{% endblock %}
