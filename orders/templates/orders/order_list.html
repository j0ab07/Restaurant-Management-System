<!DOCTYPE html>
<html>
<body>
    <h1>Orders</h1>
    <ul>
    {% for order in orders %}
        <li>Order {{ order.order_id }} - Table {{ order.table_ID.table_no }} - Staff {{ order.staff_ID.staff_name }} - Status: {{ order.status }} - <a href="{% url 'prepare_order' order.order_id %}">Prepare</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'place_order' %}">Place New Order</a>
</body>
</html>
